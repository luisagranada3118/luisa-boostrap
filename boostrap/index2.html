<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e17c4234f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="dropdown-menu">
        <form class="px-4 py-3">
          <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
      </div>
      <div class="container-footer">
        <footer>
            <div class="redes-footer">
                <a href="#"><i class="fa-brands fa-google icon-redes-footer"></i></a>
                <a href="https://www.instagram.com/i_am_weird.31_/"><i class="fa-brands fa-instagram icon-redes-footer"></i></a>
            </div>
            <hr>
            <h4>2022 Luisa Granada Usme- todos los Derechos Reservados</h4>
        </footer>

    </div>
</body>
</html>
